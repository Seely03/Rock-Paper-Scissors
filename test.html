  <script>
let myArray = [
        "rock",
        "paper",
        "scissors"
    ]; 
    let computerScore = 0;
     let playerScore = 0;
    // function to make the computer randomly make a selection
    function computerPlay(){
        let computerChoice = myArray[Math.floor(Math.random()*myArray.length)];
        return (computerChoice);
    }
    // function that prompts the player to make a selection and recurrs if an invalid selection is made
    function playerChoice () {
      let choice = window.prompt("Please choose rock, paper or scissors","");
      choice = choice.toLowerCase();
      if (choice == "rock" || choice == "paper" || choice == "scissors"){
          return (choice);
      }
      else {
          window.alert("Please try again!");
          return playerChoice();
          
        }
  }
 
  // function that return the result of the selections
    function playRound(playerSelection, computerSelection) {
     playerSelection = playerChoice();
    computerSelection = computerPlay();
    if ((computerSelection == "rock") && (playerSelection == "paper")){
      playerScore=++playerScore;
      return {
           "Congratulations, your paper wraps the computer's rock, you win!":
           computerScore,
           playerScore};
}
     
    else if ((computerSelection == "paper") && (playerSelection == "scissors")){
      playerScore=++playerScore;
      return {
           "Congratulations, your scissors cut the computer's paper, you win!":
           computerScore,
           playerScore};
    }
    else if ((computerSelection == "scissors") && (playerSelection == "rock")){
      playerScore=++playerScore;
      return {
           "Congratulations, your rock bashes the computer's scissors, you win!":
           computerScore,
           playerScore};
    }
    else if ((computerSelection == "rock") && (playerSelection == "scissors")){
      computerScore=++computerScore;   
      return { 
     "Unlucky, the computer's rock bashes your scissors, better luck next time!":
      computerScore,
      playerScore};
    }
    else if ((computerSelection == "paper") && (playerSelection == "rock")){
      computerScore=++computerScore; 
      return {
           "Unlucky, the computer's paper wraps your rock, better luck next time!":
           computerScore,
           playerScore};
    }
    else if ((computerSelection == "scissors") && (playerSelection == "paper")){
      computerScore=++computerScore; 
      return {
           "Unlucky, the computer's scissors cut your paper, better luck next time":
           computerScore,
           playerScore};
    }
    else{
         return {
          "Close one, that was a tie!":
          "computerScore: " + computerScore,
          playerScore };
    }
}
  </script>
